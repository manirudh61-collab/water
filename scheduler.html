<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        .planner-container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.5rem;
        }
        @media (min-width: 1024px) {
            .planner-container {
                grid-template-columns: 2fr 1fr; /* Two columns on larger screens */
            }
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: #9ca3af; /* Gray text for completed tasks */
        }
        .water-glass.filled {
            color: #3b82f6; /* Blue color for filled glass */
        }
        input[type="time"], input[type="text"] {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="time"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        .btn {
            border-radius: 0.5rem;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-danger {
             background-color: #ef4444;
             color: white;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Daily Schedule Planner</h1>
            <p id="current-date" class="text-md text-gray-500 mt-1"></p>
        </header>

        <div class="planner-container">
            <!-- Left Column: Schedule and Activity Input -->
            <div class="flex flex-col gap-6">
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Activity</h2>
                    <form id="schedule-form" class="flex flex-col sm:flex-row gap-4 items-center">
                        <input type="time" id="activity-time" class="w-full sm:w-auto" required>
                        <input type="text" id="activity-name" placeholder="What's the plan?" class="flex-grow w-full" required>
                        <button type="submit" class="btn btn-primary w-full sm:w-auto">Add Activity</button>
                    </form>
                </div>

                <div class="card">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Today's Schedule</h2>
                    <div id="schedule-list" class="space-y-3">
                        <!-- Activities will be injected here by JavaScript -->
                         <p class="text-gray-400 text-center py-4">Your schedule is empty. Add an activity to get started!</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Water and Meal Trackers -->
            <div class="flex flex-col gap-6">
                <div class="card text-center">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Water Intake</h2>
                    <div id="water-tracker" class="flex justify-center items-center gap-2 text-4xl text-gray-300">
                        <!-- Water glasses will be injected here -->
                    </div>
                    <p class="mt-2 text-gray-600"><span id="water-count">0</span> / 8 glasses</p>
                </div>

                <div class="card">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Meal Plan</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="breakfast" class="block text-sm font-medium text-gray-600 mb-1">üç≥ Breakfast</label>
                            <input type="text" id="breakfast" placeholder="e.g., Oatmeal with fruits" class="w-full meal-input">
                        </div>
                        <div>
                            <label for="lunch" class="block text-sm font-medium text-gray-600 mb-1">ü•ó Lunch</label>
                            <input type="text" id="lunch" placeholder="e.g., Grilled chicken salad" class="w-full meal-input">
                        </div>
                        <div>
                            <label for="dinner" class="block text-sm font-medium text-gray-600 mb-1">üçù Dinner</label>
                            <input type="text" id="dinner" placeholder="e.g., Salmon with roasted vegetables" class="w-full meal-input">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentDateEl = document.getElementById('current-date');
            const scheduleForm = document.getElementById('schedule-form');
            const activityTimeInput = document.getElementById('activity-time');
            const activityNameInput = document.getElementById('activity-name');
            const scheduleList = document.getElementById('schedule-list');
            const waterTracker = document.getElementById('water-tracker');
            const waterCountEl = document.getElementById('water-count');
            const mealInputs = document.querySelectorAll('.meal-input');

            // --- Set current date ---
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateEl.textContent = today.toLocaleDateString('en-US', options);

            const storageKey = `plannerData_${today.toISOString().split('T')[0]}`;

            // --- Load data from Local Storage ---
            let plannerData = JSON.parse(localStorage.getItem(storageKey)) || {
                schedule: [],
                water: 0,
                meals: { breakfast: '', lunch: '', dinner: '' }
            };

            const saveData = () => {
                localStorage.setItem(storageKey, JSON.stringify(plannerData));
            };
            
            // --- Schedule Functions ---
            const renderSchedule = () => {
                scheduleList.innerHTML = '';
                if (plannerData.schedule.length === 0) {
                     scheduleList.innerHTML = `<p class="text-gray-400 text-center py-4">Your schedule is empty. Add an activity to get started!</p>`;
                     return;
                }

                const sortedSchedule = plannerData.schedule.sort((a, b) => a.time.localeCompare(b.time));

                sortedSchedule.forEach((activity, index) => {
                    const activityEl = document.createElement('div');
                    activityEl.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                    activityEl.innerHTML = `
                        <div class="flex items-center gap-4">
                            <input type="checkbox" id="task-${index}" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" ${activity.completed ? 'checked' : ''}>
                            <div>
                                <span class="font-mono text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded">${formatTime(activity.time)}</span>
                                <label for="task-${index}" class="ml-2 font-medium text-gray-800 ${activity.completed ? 'completed' : ''}">${activity.name}</label>
                            </div>
                        </div>
                        <button class="btn btn-danger btn-sm text-xs" data-index="${index}">Delete</button>
                    `;

                    // Checkbox event listener
                    activityEl.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
                        plannerData.schedule[index].completed = e.target.checked;
                        saveData();
                        renderSchedule(); // Re-render to apply style
                    });

                    // Delete button event listener
                    activityEl.querySelector('button').addEventListener('click', () => {
                        plannerData.schedule.splice(index, 1);
                        saveData();
                        renderSchedule();
                    });

                    scheduleList.appendChild(activityEl);
                });
            };
            
            const formatTime = (time) => {
                let [hours, minutes] = time.split(':');
                let ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                return `${hours}:${minutes} ${ampm}`;
            };

            scheduleForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const time = activityTimeInput.value;
                const name = activityNameInput.value;
                if (time && name) {
                    plannerData.schedule.push({ time, name, completed: false });
                    saveData();
                    renderSchedule();
                    activityTimeInput.value = '';
                    activityNameInput.value = '';
                }
            });

            // --- Water Tracker Functions ---
            const renderWaterTracker = () => {
                waterTracker.innerHTML = '';
                for (let i = 1; i <= 8; i++) {
                    const glassEl = document.createElement('span');
                    glassEl.innerHTML = 'üíß'; // Using an emoji for the glass
                    glassEl.className = 'water-glass cursor-pointer';
                    if (i <= plannerData.water) {
                        glassEl.classList.add('filled');
                    }
                    glassEl.addEventListener('click', () => {
                        if (i === plannerData.water) {
                            plannerData.water--; // If click the last filled glass, unfill it
                        } else {
                            plannerData.water = i;
                        }
                        saveData();
                        renderWaterTracker();
                    });
                    waterTracker.appendChild(glassEl);
                }
                waterCountEl.textContent = plannerData.water;
            };

            // --- Meal Planner Functions ---
            const renderMeals = () => {
                mealInputs.forEach(input => {
                    input.value = plannerData.meals[input.id];
                });
            };

            mealInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    plannerData.meals[e.target.id] = e.target.value;
                    saveData();
                });
            });
